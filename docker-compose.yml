version: '3.8'

services:
  mysql:
    image: mysql:8.0.36
    container_name: shortcutify-db
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: qwe123
      MYSQL_DATABASE: shortcutifydb
      MYSQL_USER: shortcutify
      MYSQL_PASSWORD: secure_password
    ports:
      - "3307:3306"
    command: --default-authentication-plugin=mysql_native_password
    volumes:
      - mysql_data:/var/lib/mysql

volumes:
  mysql_data:
